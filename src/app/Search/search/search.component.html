<div class="container">
  <div class="row">
    <form class="form-group" (ngSubmit)="onSubmit(form)" #form="ngForm">
      <div class="form-group-row">
        <input
          ngModel
          name="searchTerm"
          class="search-bar"
          type="text"
          placeholder="{{ placeholderText }}"
          required
        />
        <button class="search-button" type="submit">Search</button>
      </div>
    </form>
  </div>
</div>
